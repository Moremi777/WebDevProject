<h1>Documents</h1>
<ul>
    {% for document in documents %}
        <li>
            <a href="{% url 'document_detail' document.id %}">
                {{ document.title }}
            </a>
            |
            <a href="{{ document.file.url }}" target="_blank">View</a>  <!-- Link to view the document -->
            |
            <a href="{{ document.file.url }}" download>Download</a>  <!-- Link to download the document -->
            |
            <a href="{% url 'document_delete' document.id %}" onclick="return confirm('Are you sure you want to delete this document?');">Delete</a>  <!-- Link to delete the document -->
            
            <!-- Display Tags immediately after the links -->
            <span>
                {% if document.tags %}
                    | Tags: 
                    {% for tag in document.tags.split %}
                        <span class="tag">{{ tag }}</span>{% if not forloop.last %}, {% endif %}
                    {% endfor %}
                {% else %}
                    | No tags
                {% endif %}
            </span>
        </li>
    {% endfor %}
</ul>
<style>
    .tag {
        background-color: #e0e0e0; /* Background color for the tags */
        border-radius: 3px;       /* Rounded corners */
        padding: 2px 5px;         /* Padding inside the tag */
        margin-left: 5px;         /* Spacing between tags and other elements */
    }
</style>
