<h1>Documents</h1>
<ul>
    {% for document in documents %}
        <li>
            <a href="{% url 'document_detail' document.id %}">
                {{ document.title }}
            </a>
            |
            <a href="{{ document.file.url }}" target="_blank">View</a>  <!-- Link to view the document -->
            |
            <a href="{{ document.file.url }}" download>Download</a>  <!-- Link to download the document -->
        </li>
    {% endfor %}
</ul>
