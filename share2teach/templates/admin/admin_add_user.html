<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
</head>
<body>
    <header>
        <h1>Add New User</h1>
        <nav>
            <ul>
                <li><a href="{% url 'admin_dashboard' %}">Dashboard</a></li>
                <li><a href="{% url 'admin_manage_users' %}">Manage Users</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Fill out the form to add a new user</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add User</button>
        </form>
    </main>

    <footer>
        <p>&copy; {{ current_year }} Your Website. All rights reserved.</p>
    </footer>
</body>
</html>
