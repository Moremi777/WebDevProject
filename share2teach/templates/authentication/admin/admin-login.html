{% extends "_partials/base.html" %}  {% load static %}


{% block content %}

<div class="ui grid">
  <div class="four wide column"></div>
  <div class="eight wide column">
    <div class="ui middle aligned center aligned grid">
      <div class="column mt-5">
        <h2 class="ui teal image header">
          <div class="content">Administrator Login</div>
        </h2>

          {% include '_partials/messages.html'%}

        <form class="ui large form" method="post" action={% url 'admin_login' %}>
        {% csrf_token %}
        
          <div class="ui stacked segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" required name="username" placeholder="Username" value="{{ data.username }}" />
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" required name="password" placeholder="Password" />
              </div>
            </div>
            <button class="ui fluid large teal submit button">Login</button>
          </div>

        </form>

        <div class="ui message">Dont have an account? <a href={% url 'admin_register'  %}>Signup</a></div>
        
      </div>
    </div>
    <div class="four wide column"></div>
  </div>
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-Z85TC6V1XG"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-Z85TC6V1XG');
</script>

  {% endblock content %}
</div>
